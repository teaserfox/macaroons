<img src="assets/img/{{shop.img}}" alt="red macaroon" class="shop__item-img">
<h3 class="shop__item-title">
  {{ shop.title }}
</h3>
<div class="shop__details">
  <div class="shop__details-info">
    <p class="quantity">1 шт.</p>
    <p class="price">{{shop.price | currency:'RUB':' ':'1.2-2'}} руб</p>
  </div>
  <button class="btn shop__item-btn"
          [btnHover]="hoverGradient"
          (click)="addProductToCard()">Заказать
  </button>
</div>
